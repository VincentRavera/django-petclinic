{% extends 'petshop/base.html' %}
{% block content %}
{% if animal_list %}
<h3>Select an animal:</h3>
<ul>
    {% for animal in animal_list %}
    <li><a href="{% url 'petshop:animal' animal.id %}">{{ animal.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Animals are available.</p>
{% endif %}
{% endblock %}
