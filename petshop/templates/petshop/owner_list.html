{% extends 'petshop/base.html' %}
{% block content %}
{% if owner_list %}
<h3>Select a client:</h3>
<ul>
    {% for owner in owner_list %}
    <li><a href="{% url 'petshop:owner' owner.id %}">{{ owner.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Customes are available.</p>
{% endif %}
<a href="{% url 'petshop:ownercreate' %}" class="button">Create Owner</a>
{% endblock %}
