{% extends 'petclinic/base.html' %}
{% block content %}

{% if owner %}
  <h1>{{ owner.name }}</h1>
  <h2>List of pets:</h2>
  {% for animal in owner.animal_set.all %}
  <li><a href="{% url 'petclinic:animal' animal.id %}">{{animal.name}}</a></li>
  {% endfor %}
  <a href="{% url 'petclinic:ownerdelete' owner.id %}" class="red-button">Delete Owner</a>
{% else %}
  <p>No owner id</p>
{% endif %}
{% endblock %}
